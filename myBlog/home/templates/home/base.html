<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{%static 'css/bootstrap.css' %}" type="text/css">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block tittle %} {% endblock %}</title>
  <style>
    html,body{
         height:100%;
    }
</style>
</head>

<body>
     <div class="container-fluid" style="height: 95%; background-color: #f6f6f6">
          <div class="row">
             <div class="col-sm-2">
                  <center><img src=" {%static 'images/cr7.jpg' %}" class="responsive-img" style="max-height : 150px;margin-top:5px;"> </center>
                  <p class="text-center" style="padding-top:20px">I'm Tuan Anh JR.</p>
             </div>
             <div class="col-sm-9">
                  <center><h1>Blog làm từ Django</h1></center>
             </div>
              <div class="col-sm-1">
                  {% if user.username %}
                  <p>Xin chào {{ user.username}}</p>
                  <p><a href="logout">Đăng xuất</a></p>
                  {% else %}
                  <p><a href="register">Đăng ký</a>|<a href="login">Đăng nhập</a> </p>
                  {% endif %}
              </div>
          </div>
         <br>
        <div class="row">
          <div class="col-sm-2">
               <div class="bs-sliderbar" style="background-color:#fff">
                  <nav class="nav flex-cloumn">
                     <a class="nav-link" href="/"> Thông tin cá nhân </a>
                      <a class="nav-link" href="{% url 'blog' %}">Bài viết</a>
                      <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                  </nav>
               </div>
         </div>

         <div class="col-sm-10">
               <div class="container-fluid">
                  {% block body %} {% endblock %}
               </div>
         </div>
        </div>

     </div>

</body>
<footer>
       <div class="container-fruid">
            <a href="https://www.facebook.com/tuananh.psy/">facebook</a>|<a href="/">instagram</a>|<a href="">zalo</a>
       </div>
</footer>
</html>
